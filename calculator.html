<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css" />
    <title>calculator</title>
</head>

<body>
    <div id="container">
        <h1>Calculator</h1>

        <div id="calculator">
            <input type="text" name='screen' id="screen">
            <table>
                <tr>
                    <td><button class="operator btn ">(</button></td>
                    <td><button class="operator btn">)</button></td>
                    <td><button class="operator btn">C</button></td>
                    <td><button class="operator opt1">%</button></td>
                </tr>
                <tr>
                    <td><button class="number">7</button></td>
                    <td><button class="number">8</button></td>
                    <td><button class="number">9</button></td>
                    <td><button class="operator opt2">X</button></td>
                </tr>
                <tr>
                    <td><button class="number">4</button></td>
                    <td><button class="number">5</button></td>
                    <td><button class="number">6</button></td>
                    <td><button class="operator opt3">-</button></td>
                </tr>
                <tr>
                    <td><button class="number">1</button></td>
                    <td><button class="number">2</button></td>
                    <td><button class="number">3</button></td>
                    <td><button class="operator opt4">+</button></td>
                </tr>
                <tr>
                    <td><button class="number">.</button></td>
                    <td><button class="number">0</button></td>
                    <td><button class="number">=</button></td>
                    <td><button class="operator opt5">/</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
